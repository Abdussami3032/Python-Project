<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Armstrong</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class='parent'>
        <div class='child'>
            <h1 class="glow">GUESS <br>AN <br> ARMSTRONG NUMBER </h1>
        </div>
        <div class='child'>
            <div class="main center ">
                <div class="box center">
                    <h1>ARMSTRONG NUMBERS</h1>
                    <p>Guess A Number Between 1 to 1000</p>
                    <p id="chancesTxt"></p>
                    <p id="txt"></p>
                    

                    <form action="" class="center" method="POST">   
                      {% csrf_token %}
                        <input type="number" id="num" name="number">
                        <button type="submit" class="btn" id="btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="prompt_box center" id="prompt_box">
                <h1 id="promt_txt" style="color: black;">Number: {{ number }}</h1>
                {% if result %}
                <h2 id="promt_txt" style="color: black;">{{ result }}</h2>
                {% endif %}
                <button type="button" class="btn" onclick="play()">Play Again</button>
            </div>

        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
